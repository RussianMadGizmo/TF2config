//snd_surround_speakers "2"
//windows_speaker_config "4"

// 4 speakers
//snd_surround_speakers "4"
//windows_speaker_config "3"

// 5.1 speakers
//snd_surround_speakers "5"
//windows_speaker_config "6"

// 7.1 speakers
//snd_surround_speakers "7"
//windows_speaker_config "7"
//=================================================================
// Sound quality
//=================================================================
// High (Default)
//dsp_slow_cpu "0"
//snd_pitchquality "1"

// Medium
//dsp_slow_cpu "0"
//snd_pitchquality "0"

// Low
dsp_slow_cpu "1"
snd_pitchquality "0"
//=================================================================
// Audio (spoken) language
//=================================================================
// English (Default)
english "1"
//=================================================================
// Captions
//=================================================================
// No captions (Default)
closecaption "0"
cc_subtitles "0"

// Closed Captions
//closecaption "1"
//cc_subtitles "0"

// Subtitles (dialog only)
//cc_subtitles "1"
//closecaption "1"
//=================================================================
// Silence the audio while the game window is in the background
//=================================================================
// Unchecked
//snd_mute_losefocus "0"

// Checked (Default)
snd_mute_losefocus "1"
//=================================================================





//=================================================================
// Unlisted
//=================================================================
// Extra sound delay for delayed sound events
//-----------------------------------------------------------------
// 10 milliseconds (Default)
//snd_delay_sound_shift "0.01"

// 20 milliseconds
snd_delay_sound_shift 0.02
//-----------------------------------------------------------------
// Low-end optimization
//-----------------------------------------------------------------
// Disabled
//snd_spatialize_roundrobin "0"

// Enabled
snd_spatialize_roundrobin "1"
//-----------------------------------------------------------------
// Mixer asynchronization
//-----------------------------------------------------------------
// Disabled (Default)
//snd_mix_async "0"

// Enabled
snd_mix_async "1"
//-----------------------------------------------------------------
// Sound event asynchronization
//-----------------------------------------------------------------
// Disabled (Default)
//snd_async_fullyasync "0"

// Enabled
snd_async_fullyasync "1"
//-----------------------------------------------------------------
// Sound delay
//-----------------------------------------------------------------
// 50 milliseconds
snd_mixahead "0.05"

// 100 milliseconds (Default)
//snd_mixahead "0.1"
//-----------------------------------------------------------------
phonemesnap "1"
dsp_facingaway "0"
snd_disable_mixer_duck "1"	// Turns off processing of ducker volumes.
snd_noextraupdate "1"	// Prevents audio slowdown when at low framerates.
//windows_speaker_config "4"	// Sets speaker configuration to 2 channels, only on Windows.
voice_buffer_ms "200"	// Better voice quality, especially over time.
voice_steal "2"	// If there isn't a free channel, steal a channel with the least amount of time left to play.
