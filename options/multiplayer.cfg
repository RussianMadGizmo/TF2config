//===========================================================================
// Miscellaneous
//===========================================================================
// Crosshair
//---------------------------------------------------------------------------
// Disabled
//crosshair "0"

// Enabled (Default)
crosshair "1"
//---------------------------------------------------------------------------
// Network settings
//---------------------------------------------------------------------------
// Interpolation denominator (cl_interp_ratio / cl_updaterate)
//---------------------------------------------------------------------------
// (Default)
// (Optimal for hitscan weapons)
//cl_interp_ratio "2"

// Optimal for projectile weapons
cl_interp_ratio "1"
//---------------------------------------------------------------------------
// Interpolation numerator (cl_interp_ratio / cl_updaterate)
//---------------------------------------------------------------------------
// Minimum
// (Optimal for projectile weapons)
// (requires cl_cmdrate ">66" and cl_updaterate ">66")
cl_interp "0"

// Optimal for hitscan weapons
// (requires cl_cmdrate ">66" and cl_updaterate ">66")
//cl_interp "0.033"

// (Default)
//cl_interp "0.1"

// Maximum
//cl_interp "0.5"
//---------------------------------------------------------------------------
// Lag compensation
//---------------------------------------------------------------------------
// Disabled
//cl_lagcompensation "0"

// Enabled (Default)
cl_lagcompensation "1"
//---------------------------------------------------------------------------
// Maximum bytes per second sent to the server
//---------------------------------------------------------------------------
// Optimal
rate "60000"

// (Default)
//rate "80000"
//---------------------------------------------------------------------------
// Maximum number of command packets sent to server per second
//---------------------------------------------------------------------------
// Minimum
//cl_cmdrate "10"

// (Default)
//cl_cmdrate "30"

// Optimal
// (Maximum by default)
cl_cmdrate "66"

// Maximum
//cl_cmdrate "100"
//---------------------------------------------------------------------------
// Maximum number of packets received from the server per second
//---------------------------------------------------------------------------
// Minimum
//cl_updaterate "10"

// (Default)
//cl_updaterate "20"

// Optimal
// (Maximum by default)
cl_updaterate "66"

// Maximum
//cl_updaterate "100"
//---------------------------------------------------------------------------
// Prediction optimization
//---------------------------------------------------------------------------
// Disabled
//cl_pred_optimize "0"

// Don't copy data if didn't receive a network update
//cl_pred_optimize "1"

// Don't re-predict if there were no errors (Default)
cl_pred_optimize "2"
//---------------------------------------------------------------------------
// Smooth view/eye origin after prediction errors
//---------------------------------------------------------------------------
// Disabled
//cl_smooth "0"

// Enabled (Default)
cl_smooth "1"
//-------------------------
// Smoothing period
//-------------------------
// Minimum
//cl_smoothtime "0.01"

// Recomended value
cl_smoothtime 0.0455

// (Default)
//cl_smoothtime "0.1"

// Maximum
//cl_smoothtime "2"
//===========================================================================





//===========================================================================
// To add
//---------------------------------------------------------------------------
hud_escort_interp 0.1 // Smooth out networked HUD updates over slightly less time
net_compresspackets "0"	// Turn off packet compression, pretty much a useless delay nowadays.
net_compresspackets_minsize "1501"	// Ensures no packets are compressed, the average MTU is 1500
net_maxcleartime "0.01"	// Less time for how long a packet can wait before being sent to the server
net_maxfilesize "64"	// Higher upload size limit
net_maxpacketdrop "1000"	// Less time for how long a packet can be held before dropped
net_splitpacket_maxrate "30000"	// Use half of default rate for servers (80000 on average)
net_splitrate "4"	// The number of fragments that are allowed to be sent per frame
//===========================================================================